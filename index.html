<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Ficha de Personagem | OP</title>
</head>
<body>

	<div class="container">


		<!-- Imagem do Personagem -->
		<div class="pc-image">
			<img src="assets/img/foto-agente.jpg">
		</div>

		<!-- Informações Gerais do Personagem -->
		<div class="general-infos">
			<form action="#">
				<div class="general-infos-header">
					<div class="nome-personagem">
						<h1>Nome do Personagem</h1>
					</div>
				</div>

				<div class="pc-infos">
					<div class="info-box">
						<label for="pcname">Nome do Jogador</label>
						<input id="pcname" type="text" name="pcname" placeholder="Digite o nome do personagem" required>						
					</div>

					<div class="info-box">
						<label for="pcorigin">Origem</label>
						<input id="pcorigin" type="text" name="pcorigin" placeholder="Digite o nome do personagem" required>						
					</div>


					<div class="info-box">
						<label for="pcclass">Classe</label>
						<input id="pcclass" type="text" name="pcclass" placeholder="Digite o nome do personagem" required>						
					</div>

					<div class="info-box">
						<label for="pcpatent">Patente</label>
						<input id="pcpatent" type="text" name="pcpatent" placeholder="Digite o nome do personagem" required>						
					</div>

					<div class="info-box">
						<label for="pcelemente">Elemento</label>
						<input id="pcelemente" type="text" name="pcelemente" placeholder="Digite o nome do personagem" required>						
					</div>

				</div>
			</form>			
		</div>

		<!-- Perícias do Personagem -->
		<div class="expertises">
					<h6>Perícias</h6>
					<div class="expertises-group">
						<div class="expertise">
							<input type="radio" id="acrobacia" name="">
							<label for="acrobacia">Acrobacia</label>
						</div>
						<div class="expertise">
							<input type="radio" id="adestramento" name="">
							<label for="adestramento">Adestramento</label>
						</div>
						<div class="expertise">
							<input type="radio" id="atletismo" name="">
							<label for="atletismo">Atletismo</label>
						</div>
						<div class="expertise">
							<input type="radio" id="atualidades" name="">
							<label for="atualidades">Atualidades</label>
						</div>
						<div class="expertise">
							<input type="radio" id="ciencia" name="">
							<label for="ciencia">Ciência</label>
						</div>
						<div class="expertise">
							<input type="radio" id="crime" name="">
							<label for="crime">Crime</label>
						</div>
					</div>
				</div>

	</div>
</body>
</html>
